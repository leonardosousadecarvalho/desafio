{% extends "template.html" %}
{% block conteudo %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 table-responsive">
                <table class="table table-hover table-bordered table-striped">
                    <button onclick="location.href='/empresa/cadastrar'" type="button" class="pull-right btn btn-secondary">
                        <span class="glyphicon glyphicon-plus"></span>
                        <a style="text-decoration: none; color: inherit;" href="/empresa/cadastrar">Cadastrar</a>
                    </button>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>Endereço</th>
                            <th>Status</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for empresa in empresas %}
                        <tr>
                            <td>{{ empresa.nome }}</td>
                            <td>{{ empresa.cnpj }}</td>
                            <td>{{ empresa.endereco }}</td>
                            <td>{{ empresa.getStatus() }}</td>
                            <td>
                                <a href="/empresa/visualizar/{{empresa.id}}"><button type="button" class="btn btn-info">
                                    <span class="glyphicon glyphicon-zoom-in"></span> Visualizar</button></a>
                                <a href="/empresa/editar/{{empresa.id}}"><button type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-pencil"></span> Editar</button></a>
                                <button type="button" class="btn btn-danger" onclick="confirmaExclusao('/empresa/deletar/{{empresa.id}}')">
                                    <span class="glyphicon glyphicon-trash"></span> Excluir
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{%  endblock %}
